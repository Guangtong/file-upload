<html>
    <head>
        <title>AJAX文件上传-表单</title>
        <script src="../js/core.js"></script>
        <script src="../js/ajax-upload.js"></script>
    </head>
    <body>
        <form id="fileForm">
            <input type="file" name="file" multiple="multiple" onchange="changeFileChoose(event)">
            <input type="button" onclick="upload();" value="submitForm"/>
        </form>
        <div class="file-list" id="fileList"></div>
        <progress id="progress" value="0" max="100"></progress>
        <span id="pgValue">0%</span>
        <button onclick="abort()">取消上传</button>
    </body>
</html>
